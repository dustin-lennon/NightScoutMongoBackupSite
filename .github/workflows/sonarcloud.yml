name: SonarCloud

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - feature/*
      - bugfix/*
      - hotfix/*
      - release/*

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read # Allow checkout of source code
      pull-requests: read # Allow PR decoration (comments, issues, etc.)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for accurate analysis

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests and generate coverage
        run: bun run test:coverage

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dustin-lennon_NightScoutMongoBackupSite
            -Dsonar.organization=dustin-lennon
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=app,components,proxy.ts
            -Dsonar.tests=tests/unit
            -Dsonar.test.inclusions=tests/unit/**/*.{test,spec}.{ts,tsx}
            -Dsonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/playwright-report/**,**/test-results/**,**/*.config.{ts,js,mjs},**/next-env.d.ts,**/public/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
