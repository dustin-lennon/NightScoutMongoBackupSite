name: SonarCloud

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
      - feature/*
      - bugfix/*
      - hotfix/*
      - release/*

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read # Allow checkout of source code
      pull-requests: read # Allow PR decoration (comments, issues, etc.)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for accurate analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate coverage
        run: bun run test:coverage

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=Stelth2000-Inc_NightScoutMongoBackupSite
            -Dsonar.organization=stelth2000-inc
            -Dsonar.sources=app,components,proxy.ts
            -Dsonar.tests=tests/unit
            -Dsonar.test.inclusions=tests/unit/**/*.{test,spec}.{ts,tsx}
            -Dsonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/playwright-report/**,**/test-results/**,**/*.config.{ts,js,mjs},**/next-env.d.ts,**/public/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
