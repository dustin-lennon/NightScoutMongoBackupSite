# Nginx configuration for NightScout Backup
# Combines Python API (port 8000) and Next.js site (port 3000)
# Place this file in /etc/nginx/sites-available/nightscout-backup
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/nightscout-backup /etc/nginx/sites-enabled/
# Reload Nginx: sudo nginx -t && sudo systemctl reload nginx

# HTTP server - redirect to HTTPS
server {
    listen 45.33.47.251:80;
    server_name nightscout-backup.stelth2000inc.com;
    
    if ($host = nightscout-backup.stelth2000inc.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
}

# HTTPS server
server {
    listen 45.33.47.251:443 ssl http2;
    server_name nightscout-backup.stelth2000inc.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/nightscout-backup.stelth2000inc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nightscout-backup.stelth2000inc.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/nightscout-backup.stelth2000inc.com/fullchain.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # HSTS
    add_header Strict-Transport-Security max-age=15768000;

    # Increase timeouts for backup operations
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Increase body size limit for API responses
    client_max_body_size 10M;

    # Logging
    access_log /home/demonicpagan/NightScoutMongoBackupSite/.logs/nginx_nightscout-backup_access.log;
    error_log /home/demonicpagan/NightScoutMongoBackupSite/.logs/nginx_nightscout-backup_error.log;

    # Common proxy headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Host $host;
    proxy_http_version 1.1;

    # Python API endpoints - route to port 8000
    location ~ ^/(backup|health|test-connections) {
        proxy_pass http://127.0.0.1:8000;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Health check endpoint (no access log)
    location = /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

    # Next.js site - route everything else to port 3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        
        # WebSocket support for Next.js HMR and API routes
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to hidden files
    location ~ /\.ht {
        deny all;
    }

    resolver 8.8.8.8 8.8.4.4;
}

